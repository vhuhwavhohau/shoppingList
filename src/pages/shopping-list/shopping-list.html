<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Item</ion-label>
    <ion-input type="text" [(ngModel)]="item.name"></ion-input>
  </ion-item>

  <button ion-button full (click)= "addItem(item)">Add</button>
</ion-content>
